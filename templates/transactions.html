{% extends 'base.html' %}
{% block content %}
<h1>Transactions</h1>
<table class="transactions-table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for t in transactions %}
        <tr>
            <td>{{ t.date }}</td>
            <td>{{ t.category }}</td>
            <td>{{ t.description }}</td>
            <td class="{{ 'positive' if t.amount > 0 else 'negative' }}">â‚¹{{ "{:,.2f}".format(t.amount) }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
